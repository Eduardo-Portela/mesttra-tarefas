<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Mesttra</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section>
    <form id="myForm" onsubmit="submitForm(event)">      
      <input type="text" name="name" id="name" placeholder="Digite o nome do produto">
      <input type="text" name="category" id="category" placeholder="Digite a categoria do produto">
      <input type="text" name="price" id="price" placeholder="Digite o preco do produto">
      <button type="submit">cadastrar</button>
    </form>
    <ul id="lista"></ul>
  </section>
  <script src="./scripts.js"></script>
</body>
</html>
